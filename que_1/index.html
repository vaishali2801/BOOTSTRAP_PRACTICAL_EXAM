<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="bootstrap.min.css">
    <title>responsive header</title>
</head>

<body>
     <header class="border">
    <div class="navbar navbar-expand-lg">
        <div class="container">
            <div class="navbar-brand">
              <h2 class="text-dark">Vaishali</h2>
            </div>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#first">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse container" id="first">
                <ul class="ms-auto navbar-nav gap-3 text-center">
                    <li class="nav-item">

                </ul>

                   <button class="btn border border-dark" data-bs-toggle="offcanvas" data-bs-target="#offcanvas">Sign in</button>
                </div>
            </div>
        </div>
    </div>
 </header>

                    </li>
                    <li class="nav-item px-1">

                    </li> 
                   
                </ul>
                <button class="w-100 text-light btn bg-success btn-lg" type="submit">Continue</button>
            </div>
