<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Registration form</title>
    <style>
        .bg-lightwhite {
            backdrop-filter: blur(1.2rem);
            background-color: rgba(221, 221, 221, 0.205);
        }

        body {
            margin: 0px;
        }

        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body
    style="background: url(./img/background.jpg); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh;">
    <section>
        <div class="container">
            <div class="row">

                <div class="box bg-lightwhite rounded-4 p-4" style="height: 650px; width: 25%;">

                    <form>
                        <h2 class="fs-2 text-light pb-3">Registration Form</h2>
                    <label for="" class="text-light fs-4 pb-2">Username:</label>
                    <input type="text" class="form-control bg-lightwhite fs-5" placeholder="Enter Your Name"
                        aria-label="Username" aria-describedby="basic-addon1">
                    <label for="" class="text-light fs-4 pb-2">email:</label>
                    <input type="email" class="form-control bg-lightwhite fs-5" placeholder="Enter Your Email"
                        aria-label="Username" aria-describedby="basic-addon1">
                    <label for="" class="text-light fs-4 pb-2">password:</label>
                    <input type="password" class="form-control bg-lightwhite fs-5" placeholder="Enter Your Password"
                        aria-label="Username" aria-describedby="basic-addon1">
                    <label for="" class="text-light fs-4 pb-2">Address:</label>
                    <input type="address" class="form-control bg-lightwhite fs-5" placeholder="Enter Your Address"
                        aria-label="Username" aria-describedby="basic-addon1">



                    <div class="input-group mb-3">
                        <label class="input-group-text pb-2 mt-4 bg-lightwhite" for="inputGroupSelect01">Options</label>
                        <select class="form-select bg-lightwhite fs-6 mt-4" id="inputGroupSelect01">
                            <option selected>Choose gender</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">Other</option>
                        </select>
                    </div>

                    <button class="btn btn-sm w-100 bg-danger text-light mt-5">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
